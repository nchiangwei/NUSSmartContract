<!-- HTML file for Smart Contracts - Project  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>NUS Money</title>
  </head>
  <body>
    <h2>NUS Money</h2>

    <div class="container">

      <button class="enableEthereumButton btn">Connect to MetaMask</button>

      <h3>Check Account Balance</h3>
      <ul id="list" class="list"></ul>

      <form id="form">
        <div class="form-control">
          <label for="custID">Account ID:</label>    
          <input type="text" id="custID" placeholder="Paste Account ID..." />
          <button id="tokenBal" class="btn">TOKENS</button>
        </div>
        
        <h3>Token Transfer</h3>
        <div class="form-control">
          <label for="sendAddr">Recipient's Address:</label>    
          <input type="text" id="sendAddr" placeholder="Paste Recipient ID..." />
          <label for="tknAmount">Token Amount:</label>
          <input type="number" id="tknAmount" placeholder="Enter Token amount..." />
          <button class="sendEthButton btn">Send Eth</button>
        </div>
        <button id = "reset" class="btn">Reset</button>
        <div class="form-control">
          <p id="reco" class="blinking"></p>
        </div>
      </form>
    
    </div>

    <script src="script.js"></script>
  </body>
</html>
